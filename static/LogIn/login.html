<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-page">

        <div class="login-wrapper">
            <div class="login-header">Вход</div>
            <form class="login-form">
                <div>

                    <label class="text-field">
                        <input class="text-input login" type="text" placeholder=" " required>
                        <span class="text-span">Логин</span>
                    </label>
                    <label class="text-field">
                        <input class="text-input password" type="password" placeholder=" " required>
                        <span class="text-span">Пароль</span>
                    </label>
                </div>
                <button class="login-form__submit">Авторизоваться</button>



            </form>

            <div class="signup-block">
                <a href="../Signin/signin.html">Нет аккаунта?</a>
            </div>


        </div>
    </div>
</body>

</html>
